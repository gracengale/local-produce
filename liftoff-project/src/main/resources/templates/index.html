<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text=${title}>Title</title>

</head>

<body>
<div id="home">
    <div th:replace="fragments :: navigation"></div>
    <!-- START LANDING PAGE-->
    <div class="landing">
        <div class="home-wrap">
            <div class="container-fluid home-inner">
                <div class="banner-text">
                    <img class="img-c" src="img/logo.png"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!--START ABOUT SECTION-->
<div id="about">
    <div>
        <div>
            <img src="img/aboutUs3.png">
        </div>
    </div>
</div>

<!--START VENDOR SPOTLIGHT SECTION-->
<div id="vendorspotlight">
    <div>
        <div>
            <img src="img/vendorspotlight.png">
        </div>
    </div>
</div>

<div id="user-spotlight-container">
    <!--Carousel Wrapper-->
    <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-3" th:each="vendor : ${displayVendors}">
                        <div class="card mb-2" id="homepage-card">
                            <img class="card-img-top" th:src="${vendor.photo}" alt="Card image cap" id="spotlightimg">
                            <div class="card-body justify-content-center">
                                <h5 class="card-title" th:text="${vendor.name}"></h5>
                                <p class="card-text" th:text="${vendor.location}"></p>
                                <a class="btn btn-primary" th:href="@{'/users/profile/' + ${vendor.id}}">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
