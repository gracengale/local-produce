<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<div>
    <div th:replace="fragments :: navigation"></div>
</div>
<div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-light rounded-left">
                        <div class="card-block text-center text-white">
                            <img th:src="@{|${vendor.photo}|}" th:value="@{vendor.photo}" class="img-fluid img-thumbnail" alt="Responsive image">
                            <br>
                            <i class="far fa-edit-tie fa-2x mb-4"></i>
                            <br>
                            <a th:href="@{|${vendor.website}|}"><button class="btn btn-success btn-block" id="websiteBtn" th:if="${!#strings.isEmpty(vendor.website)}">Visit Vendor's Website</button></a>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-light rounded-right">
                        <h2 class="mt-3 text-center" th:text="${vendor.name}">Vendor</h2>
                        <hr class="badge-dark mt-0 w-25 mx-auto">
                        <h6 class="text-center" id="bio" th:text="${vendor.bio}" th:if="${!#strings.isEmpty(vendor.bio)}"></h6>
                        <br>
                        <br>
                        <div class="row text-center">
                            <div class="col-sm-6 text-center">
                                <p class="font-weight-bold">Location</p>
                                <h6 class="text-muted" th:text="${vendor.location}"></h6>
                            </div>
                            <div class="col-sm-6 text-center">
                                <p class="font-weight-bold">Email</p>
                                <h6 class="text-muted" th:text="${vendor.email}"></h6>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-sm-4 text-center">
                                <i class="far fa-edit-tie fa-2x mb-4"></i>
                                <a th:href="@{/products/add}"><button class="btn btn-sm btn-success">Add Products</button></a>
                            </div>
                            <div class="col-sm-4 text-center">
                                <i class="far fa-edit-tie fa-2x mb-4"></i>
                                <a th:href="@{/vendor/edit}"><button class="btn btn-sm btn-success">Edit your profile</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container vendor-products">
    <div class="container">
        <h4 style="text-align: center"><dr>PRODUCTS</dr></h4>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4 col-md-3 col-lg-2 text-center" th:each="product : ${vendorProducts}">
                    <div class="card mb-4" id="mkp-card">
                        <img th:src="@{|${product.photo}|}" th:value="@{product.photo}" class="card-img-top vendorProducts">
                        <div class="cards-bodyP">
                            <h5 th:text="${product.name}" id="p-name"></h5>
                            <h6 th:text="${product.type}"></h6>
                            <h6 th:text="${product.description}"></h6><br>
                            <a th:href="@{'/products/edit/' + ${product.id}}"><button class="btn btn-sm btn-success" th:value="${product.id}">Edit Product</button></a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
